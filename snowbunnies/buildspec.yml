version: 0.2
phases: 
  install: 
    runtime-versions: 
      java: corretto11
  pre_build:
    on-failure: CONTINUE
    commands:
      - echo Checking java version
      - java -version
      - mvn -version
      - echo In the pre_build phase...
      - mvn -f ./snowbunnies test
  build:
    commands:
      - echo Build started on `date`
      - mvn -f ./snowbunnies package
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '*/target/*.jar'
  base-directory: snowbunnies
